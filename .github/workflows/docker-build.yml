name: Build and Push Docker Images

on:
  push:
    branches: [ main, analysis/esp-docker-adaptation ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Force repository-scoped package by using full repository path
  PACKAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest

    - name: Get commit SHA
      id: commit
      run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Get build date
      id: date
      run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          ${{ steps.meta.outputs.labels }}
          org.opencontainers.image.revision=${{ steps.commit.outputs.sha }}
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.documentation=${{ github.server_url }}/${{ github.repository }}
          com.sip-lims.commit-sha=${{ steps.commit.outputs.sha }}
          com.sip-lims.build-date=${{ steps.date.outputs.date }}
        build-args: |
          APP_VERSION=${{ github.ref_name }}
          COMMIT_SHA=${{ steps.commit.outputs.sha }}
          BUILD_DATE=${{ steps.date.outputs.date }}

    - name: Package publication summary
      run: |
        echo "âœ… Docker image published successfully!"
        echo "ðŸ“¦ Image: ghcr.io/${{ github.repository }}:latest"
        echo "ðŸ”— Repository: ${{ github.server_url }}/${{ github.repository }}"
        echo "ðŸ“‹ Commit SHA: ${{ steps.commit.outputs.sha }}"
        echo "ðŸ“… Build Date: ${{ steps.date.outputs.date }}"
        echo ""
        echo "ðŸ” To see packages in GitHub UI:"
        echo "   1. Go to your repository: ${{ github.server_url }}/${{ github.repository }}"
        echo "   2. Look for 'Packages' tab (may take a few minutes to appear)"
        echo "   3. If not visible, check: Settings > Actions > General > Workflow permissions"